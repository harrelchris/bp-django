{% load static %}
<header class="p-3 container-fluid border-bottom">
  <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
    <a href="{% url 'public:index' %}" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
      <img src="{% static 'img/logo.svg' %}" alt="Logo" height="48" width="48"/>
    </a>

    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
      <li><a href="{% url 'public:index' %}" class="nav-link px-2 link-secondary">Home</a></li>
      <li><a href="#" class="nav-link px-2 link-secondary">Features</a></li>
      <li><a href="#" class="nav-link px-2 link-secondary">Pricing</a></li>
      <li><a href="#" class="nav-link px-2 link-secondary">Enterprise</a></li>
      <li><a href="#" class="nav-link px-2 link-secondary">Products</a></li>
    </ul>

    <div class="col-md-3 text-end">
      {% if user.is_authenticated %}
        <a href="{% url 'users:logout' %}" class="btn btn-outline-dark me-2" >Logout</a>
        <a href="{% url 'users:account' %}" class="btn btn-outline-secondary">Account</a>
      {% else %}
        <a href="{% url 'users:login' %}" class="btn btn-outline-dark me-2">Login</a>
        <a href="{% url 'users:register' %}" class="btn btn-outline-secondary">Register</a>
      {% endif %}
    </div>
  </div>
</header>
