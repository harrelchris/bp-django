{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
  <div class="auth-form-wrapper">
    <form class="auth-form" method="post">
      <h1 class="h3 mb-3 fw-normal text-center">Reset Password</h1>
      {% include "users/partials/form.html" %}
      <button type="submit" class="btn btn-lg btn-primary w-100">Reset Password</button>
      <p class="mt-3 text-center text-secondary"><a href="{% url 'users:login' %}" class="text-decoration-none text-primary">Log In</a></p>
    </form>
  </div>
{% endblock %}
